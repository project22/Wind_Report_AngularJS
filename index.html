<!DOCTYPE html>
<html ng-app="App">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Winddts</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js">
  </script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script type="text/javascript" src="js/windfinder.js"></script>
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <link rel="stylesheet" href="css/foundation.css" />
  <script src="js/vendor/modernizr.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
</head>
<body>
  <section role="main" ng-controller="WindReportCtrl">
    <div class="row">
      <div class="columns">
      <form>
        <div class="row collapse">  
          <div class="large-4 columns">
            <img src="img/logo2.png">
          </div>
          
          <div class="large-6 small-10 columns">
            <input id="city" type="text" placeholder="Get wind for">  
          </div>
          <div class="large-2 small-2 columns">
            <a href="#" class="button postfix" ng-click="getWindData()">Go</a>
          </div>
        </div>
        
      <form>
      </div>
      
    </div>
    <div class="row">
      <div class="columns">
        <h3>{{ data.cityName }}</h3>
      </div>
    </div>
    <div class="row">   
      <div class = "large-2 medium-3 small-12 columns" ng-repeat="hour in weather">
        <div class="wind-dot-container">
          <div class="wind-dot-data">
            <div class="time">{{ hour.FCTTIME.hour }}:00</div>
            <div>{{ hour.FCTTIME.mon }}/{{ hour.FCTTIME.mday }}/{{ hour.FCTTIME.year }}</div>
            <div class="windspeed">{{ hour.wspd.english }} mph</div>
            <div class="direction">{{ hour.wdir.dir }}</div>
          </div>

          <div class="wind-dot-arrow" style="transform:rotate({{ hour.wdir.degrees + 135}}deg);
    -ms-transform:rotate({{ hour.wdir.degrees + 135}}deg); /* IE 9 */
    -webkit-transform:rotate({{ hour.wdir.degrees + 135}}deg); /* Safari and Chrome */">
            <div class="wind-dot-circle" style="background-color: rgb(255,{{ 255 - (9 *hour.wspd.english) }},{{ 255 - (9 *hour.wspd.english) }})"></div>
            <div class="wind-dot-point" style="background-color: rgb(255,{{ 255 - (9 *hour.wspd.english) }},{{ 255 - (9 *hour.wspd.english) }})"></div>
          </div> 
        </div>



  <!--       <div class = "report-box">
          <ul class="pricing-table">
            <li class="title">{{ hour.FCTTIME.hour }}:00 <img src="{{ hour.icon_url }}" width="30"></li>
            <li class="description">{{ hour.FCTTIME.mon }}/{{ hour.FCTTIME.mday }}/{{ hour.FCTTIME.year }}</li>
            <li class="bullet-item">{{ hour.wdir.dir }}</li>
            <li class="bullet-item">
              <img src="img/arrow_down.png" style="transform:rotate({{ hour.wdir.degrees }}deg);
    -ms-transform:rotate({{ hour.wdir.degrees }}deg); /* IE 9 */
    -webkit-transform:rotate({{ hour.wdir.degrees }}deg); /* Safari and Chrome */">
            </li>
            <li class="bullet-item" style="background-color: rgb(255,{{ 255 - (9 *hour.wspd.english) }},{{ 255 - (9 *hour.wspd.english) }})"> {{ hour.wspd.english }} mph</li>
          </ul>
        </div> -->
      </div>
    </div>
  </section>
  <div class="wind-dot-container">
    <div class="wind-dot-data">
      <div class="time">10:00</div>
      <div>date</div>
      <div class="windspeed">10 mph</div>
      <div class="direction">WSW</div>
    </div>

    <div class="wind-dot-arrow">
      <div class="wind-dot-circle"></div>
      <div class="wind-dot-point"></div>
    </div> 
  </div>
</body>
</html>
